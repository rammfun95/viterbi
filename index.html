<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Viterbi algorithm</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico"/>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="#">Viterbi Algotirhm</a>
</nav>

<main role="main">

    <div class="jumbotron">
        <div class="container">
            <h2>JS implementation of Viterbi algorithm</h2>
            <p>Enter size of observation space, size of state space and sequence of observations.</p>
            <form id="initForm">
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="varN">Total observations</label>
                        <input class="form-control" id="varN" type="number" min="1" required placeholder="N">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="varK">Total states</label>
                        <input class="form-control" id="varK" type="number" min="1" required placeholder="K">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="obsField">Observations</label>
                        <input class="form-control" id="obsField" type="text" required placeholder="Example: ABCD">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Start</button>
            </form>
        </div>
    </div>

    <form class="toggle-content" id="matrixForm">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h2>&pi;</h2>
                    <div id="vectorPi">
                    </div>
                </div>
                <div class="col-md-4">
                    <h2>Matrix A (Transition)</h2>
                    <div id="matrixA">
                    </div>
                </div>
                <div class="col-md-4">
                    <h2>Matrix B (Emission)</h2>
                    <div id="matrixB">
                    </div>
                </div>
            </div>

            <div class="starter-template">
                <button type="submit" class="btn btn-success ">Calculate</button>
            </div>
        </div>
    </form>

    <div class="container toggle-content" id="resultBlock"></div>
    <hr>
</main>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="js/jquery-3.2.1.slim.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
